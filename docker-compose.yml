version: '3'

services:
  redis:
    container_name: redis
    image: redis:7.0.8
    volumes:
      - ./redis_data:/data
    expose:
      - "6379"
    command: redis-server --appendonly yes --save 60 1

  postgres:
    container_name: postgres
    image: postgres:15
    env_file:
      - .env
      - .docker.env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    expose:
      - "5432"

  auth_service:
    build: auth_service
    restart: always
    container_name: auth_service
    volumes:
      - ./auth_service:/opt/app
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  nginx:
    image: nginx:1.19.2
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - auth_service
    ports:
      - "80:80"

  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger_auth
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    restart: unless-stopped
